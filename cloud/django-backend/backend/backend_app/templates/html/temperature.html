{% load static %}
<html>
    <head>
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <aside class="menu">
            <a class="menu-item" href="/home">
                <img class="menu-item-img" src="{% static 'img/home.svg' %}"/>
                <span class="menu-item-label">Home</span>
            </a>
            <a class="menu-item-active" href="/temperature">
                <img class="menu-item-img" src="{% static 'img/termometer.svg' %}"/>
                <span class="menu-item-label">Temperature</span>
            </a>
            <a class="menu-item" href="/humidity">
                <img class="menu-item-img" src="{% static 'img/drop.svg' %}"/>
                <span class="menu-item-label">Humidity</span>
            </a>
            <a class="menu-item" href="/co2">
                <img class="menu-item-img" src="{% static 'img/co2.svg' %}"/>
                <span class="menu-item-label">Carbon dioxide</span>
            </a>
            <a class="menu-item" href="/energy">
                <img class="menu-item-img" src="{% static 'img/energy.svg' %}"/>
                <span class="menu-item-label">Energy consumption</span>
            </a>
        </aside>
        <section class="content">
            <h1>Temperature history</h1>
            <article class="period-choser">
                <div class="period-choser-item" data-value="day">

                    <svg class="period-choser-item-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>                      
                    <a>1 day</a>
                </div>
                <div class="period-choser-item" data-value="month">
                    <svg class="period-choser-item-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" fill="transparent"/>
                        <path d="M3 8.26667V19C3 19.5523 3.44772 20 4 20H20C20.5523 20 21 19.5523 21 19V8.26667M3 8.26667V5C3 4.44772 3.44772 4 4 4H20C20.5523 4 21 4.44772 21 5V8.26667M3 8.26667H21" stroke-linejoin="round"/>
                        <path d="M7 2V5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M17 2V5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                    
                    <a>30 days</a>
                </div>
                <div class="period-choser-item" data-value="year">
                    <svg class="period-choser-item-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25v-1.5m0 1.5c-1.355 0-2.697.056-4.024.166C6.845 8.51 6 9.473 6 10.608v2.513m6-4.87c1.355 0 2.697.055 4.024.165C17.155 8.51 18 9.473 18 10.608v2.513m-3-4.87v-1.5m-6 1.5v-1.5m12 9.75l-1.5.75a3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0 3.354 3.354 0 00-3 0 3.354 3.354 0 01-3 0L3 16.5m15-3.38a48.474 48.474 0 00-6-.37c-2.032 0-4.034.125-6 .37m12 0c.39.049.777.102 1.163.16 1.07.16 1.837 1.094 1.837 2.175v5.17c0 .62-.504 1.124-1.125 1.124H4.125A1.125 1.125 0 013 20.625v-5.17c0-1.08.768-2.014 1.837-2.174A47.78 47.78 0 016 13.12M12.265 3.11a.375.375 0 11-.53 0L12 2.845l.265.265zm-3 0a.375.375 0 11-.53 0L9 2.845l.265.265zm6 0a.375.375 0 11-.53 0L15 2.845l.265.265z" />
                    </svg>                      
                    <a>365 days</a>
                </div>
            </article>
            <article class="graph-container">
                <canvas id="chart" width="1000" height="450"></canvas>
            </article>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="{% static 'js/index.js' %}"></script>
    </body>
</html>
